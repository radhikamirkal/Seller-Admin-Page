<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller Admin Page</title>
  </head>
  <body style="background-color:peachpuff;">


    <h1 style="text-align: center;">Enter Product Details</h1>


    <form onsubmit="submitdetails(event)" style="text-align: center;">


      <label for="sprice">Selling Price:</label>
      <input type="number" id="sprice" name="sprice" required placeholder="Enter Product Price"><br>


      <label for="pname">Product Name:</label>
      <input placeholder="Enter Product Name" type="text" required id="pname" name="pname" ><br>


      <label for="select">Select Category:</label>
      <select id="select" name="select">
          <option value="Electronic">Electronic</option>
          <option value="Grocery">Grocery</option>
          <option value="Fashion">Fashion</option>
          <option value="Beauty">Beauty</option>
          <option value="Home">Home</option>
      </select>&nbsp;&nbsp;&nbsp;


      <input type="submit" value="Add Product" style="color: brown; background-color: white k; border-radius: 50px;">
    </form>
  
    <h2 style="padding-left: 20px; color: skyblue;">Electronic Products</h2>
    <ul id="mobilelist"></ul>
  
    <h2 style="padding-left: 20px; color: skyblue;">Grocery Products</h2>
    <ul id="foodlist"></ul>
  
    <h2 style="padding-left: 20px; color: skyblue;">Fashion Products</h2>
    <ul id="fashionlist"></ul>

    <h2 style="padding-left: 20px; color: skyblue;">Beauty Products</h2>
    <ul id="fashionlist"></ul>

    <h2 style="padding-left: 20px; color: skyblue;">Home Products</h2>
    <ul id="fashionlist"></ul>
  
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  </body>
</html>
